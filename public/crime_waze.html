      /**
      * Starting point for running the program. Authenticates the user.
      * @param {function()} onAuthSuccess - Called when authentication succeeds.
      */
      function initAuthentication(onAuthSuccess) {
        firebase.auth()
          .signInAnonymously()
          .then(onAuthSuccess())
          .catch(function(error) {
            console.log('Login Failed!', error);
          });
      }

      function init() {
        currLoc = {lat: 0, lng: 0};

        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                currLoc = {lat: position.coords.latitude, lng: position.coords.longitude};
                initMap(currLoc);
            });
        } else {
            console.log('No geolocation services available on this device!');
            initMap(currLoc);
        }
      }

      /**
       * Creates a map object with a click listener and a heatmap.
       */
      function initMap(loc) {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: loc,
          zoom: 11,
          styles: [{
            featureType: 'poi',
            stylers: [{ visibility: 'off' }]  // Turn off POI.
          },
          {
            featureType: 'transit.station',
            stylers: [{ visibility: 'off' }]  // Turn off bus, train stations etc.
          }],
          disableDoubleClickZoom: true,
          streetViewControl: false,
        });

        // Create the DIV to hold the control and call the makeInfoBox() constructor
        // passing in this DIV.
        var infoBoxDiv = document.createElement('div');
        makeInfoBox(infoBoxDiv, map);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(infoBoxDiv);

        // Create a heatmap.
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: [],
          map: map,
          radius: 16,
          aux: []
        });

        // Listen for clicks and add the location of the click to firebase.
        map.addListener('click', function(e) {
          data.lat = e.latLng.lat().toFixed(4);
          data.lng = e.latLng.lng().toFixed(4);
          console.log(`lat: ${data.lat}, lon: ${data.lng}`);
          heatmap.aux.forEach(crimeData => {
            var lat = parseFloat(crimeData.lat).toFixed(4);
            var lng = parseFloat(crimeData.long).toFixed(4);
            if (lat == data.lat && data.lng == lng) {
              console.log(crimeData);
            }
          });
        });

        initAuthentication(initFirebase.bind(undefined, heatmap));
      }

      /**
       * Updates the last_message/ path with the current timestamp.
       * @param {function(Date)} addClick After the last message timestamp has been updated,
       *     this function is called with the current timestamp to add the
       *     click to the firebase.
       */
      function getTimestamp(addClick) {
        // Reference to location for saving the last click time.
        var ref = heatmapDb.child('last_message/' + data.sender);

        ref.onDisconnect().remove();  // Delete reference from firebase on disconnect.

        // Set value to timestamp.
        ref.set(firebase.database.ServerValue.TIMESTAMP, function(err) {
          if (err) {  // Write to last message was unsuccessful.
            console.log(err);
          } else {  // Write to last message was successful.
            ref.once('value', function(snap) {
              addClick(snap.val());  // Add click with same timestamp.
            }, function(err) {
              console.warn(err);
            });
          }
        });
      }

      /**
       * Adds a click to firebase.
       * @param {Object} data The data to be added to firebase.
       *     It contains the lat, lng, sender and timestamp.
       */
      function addToFirebase(data) {
        getTimestamp(function(timestamp) {
          // Add the new timestamp to the record data.
          data.timestamp = timestamp;
          var ref = heatmapDb.child('clicks').push(data, function(err) {
            if (err) {  // Data was not written to firebase.
              console.warn(err);
            }
          });
        });
      }
